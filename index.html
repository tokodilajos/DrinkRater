<!DOCTYPE HTML>
<html lang="en-US">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=380">
        <title>Drink Rater</title>
        <link href="style/style.css" type="text/css" rel="stylesheet">
        <link href="css/input_areas.css" rel="stylesheet" type="text/css" />
        <link href="css/headers.css" rel="stylesheet" type="text/css" />
        <script src="scripts/rate.js" type="text/javascript"></script>
        <link href="css/buttons.css" rel="stylesheet" type="text/css" />
        <link href="css/layout.css" rel="stylesheet" type="text/css" />
        <link href="css/value_selector.css" rel="stylesheet" type="text/css" />
    </head>
    
    <body>
        <section role="region">
            <header>
                <h1 style="float: left; width: 60%; text-align: right;">Drink Rater</h1>
                <button id="close" style="float: right; width: 18%; background: none repeat scroll 0% 0% rgb(0, 173, 173);">
                    <span class="icon icon-close">close</span>
                </button>
            </header>
        </section>
        <section class="gaia-list fit scroll sticky">
            <article>
                <div class="form-box">
                    <h2>Add new drink rate</h2>
                    <form id="task-form" action="index.html">
                        <div class="full-width">
                            <label for="name">Name:</label>
                            <input type="text" id="name" required placeholder="Name">
                        </div>
                        <div class="third-width">
                            <label for="rate">Rate:</label>
                            <select id="rate" required>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5" selected>5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <div class="full-width">
                            <label for="description">Description:</label>
                            <input type="text" id="description" placeholder="Description">
                        </div>
                        <div>
                            <button id="submit">Save</button>
                        </div>
                        <div></div>
                    </form>
                </div>
                <h2>Your rated drinks</h2>
                <div class="task-box">
                    <ul id="task-list">
                </div>
                </ul>
            </article>
        </section>
    </body>

</html>
